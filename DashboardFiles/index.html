<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Crime Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>


    <style>
        /* Add a gradient red background to the navbar */
        .custom-navbar {
            background: linear-gradient(to right, #7e1903, #a01705, #ce0808, #de2c14, #d52903);
        }

        /* Style for the borough dropdown */
        .borough-dropdown {
            margin-right: 20px;
        }

        /* Style for the radio buttons */
        .custom-radio {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar navbar-light">
        <!-- Logo (replace 'your-logo.png' with your logo image URL) -->
        <a class="navbar-brand" href="#">
            NYC
            <img src="nycCrime.png" alt="Your Logo" width="50" height="50">
            DASHBOARD
        </a>
        <!-- Dropdown menu for selecting boroughs -->
        <select class="form-control borough-dropdown">
            <option value="SELECT A BORO">SELECT A BOROUGH</option>
            <option value="BRONX">BRONX</option>
            <option value="BROOKLYN">BROOKLYN</option>
            <option value="QUEENS">QUEENS</option>
            <option value="STATEN ISLAND">STATEN ISLAND</option>
            <option value="MANHATTAN">MANHATTAN</option>
            <option value="ALL">ALL BOROUGHS</option>
        </select>
        <!-- Radio buttons for filtering crime data -->
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="murderRadio" name="crimeFilter" value="murder">
            <label class="custom-control-label" for="murderRadio">Murder</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rapeRadio" name="crimeFilter" value="rape">
            <label class="custom-control-label" for="rapeRadio">Rape</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="robberyRadio" name="crimeFilter" value="robbery">
            <label class="custom-control-label" for "robberyRadio">Robbery</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="assaultRadio" name="crimeFilter" value="assault">
            <label class="custom-control-label" for="assaultRadio">Assault</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="otherRadio" name="crimeFilter" value="other">
            <label class="custom-control-label" for "GrandLarcenyRadio">Grand Larceny</label>
        </div>
        <!-- Button to download JSON data -->
        <a href="data.json" class="btn btn-secondary">Raw Data</a>
    </nav>
    <div class="container">
        <!-- Add your map div here -->
        <div id="map" style="height: 500px;"></div>
    </div>

    <!-- Include your custom JavaScript file -->
    <script src="static/js/logic.js"></script>

    <!-- Include Bootstrap JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
